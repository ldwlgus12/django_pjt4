{% extends "base.html" %}
{% block style %}
<style>
  .h {
    height: 70px;
  }
  .size {
    font-size : 20px;
    height: 45px;
  }
</style>
{% endblock style %}
{% block content %}
<div class="bg-warning-subtle h mb-4 d-flex justify-content-center align-items-center">
  <h1 class="text-center text-warning-emphasis">Update</h1>
</div>
<div class='container mt-5 d-flex justify-content-center'>
  <form action="{% url 'accounts:update' %}" method='POST' class='col-5'>
    {% csrf_token %}
    <label class='text-warning-emphasis'>ID</label>
    {{ form.username }} 
    <label class='mt-2  text-warning-emphasis'>Email</label>
    {{ form.email }}
    <input class="btn btn-outline-warning w-100 my-2 size" type="submit" value='Update'>
    <a href="{% url 'balances:index' %}" class="btn btn-outline-warning w-100 size" on-click='func()'>Home</a>
  </form>
</div>

{% endblock content %}
