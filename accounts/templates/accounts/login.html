{% extends "base.html" %}
{% block style %}
<style>
  .h {
    height: 70px;
  }
  .size {
    font-size : 20px;
    height: 45px;
  }
</style>
{% endblock style %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="text-center mb-4">로그인</h1>
        <form action="{% url 'accounts:login' %}" method="POST">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {{ field.label_tag }}
              {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
              {% endif %}
              {{ field }}
            </div>
          {% endfor %}
          <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'balances:index' %}" class="btn btn-outline-secondary me-3">처음으로</a>
            <input type="submit" class="btn btn-outline-primary" value="로그인">
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
